version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "17:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: react
    versions:
    - 17.0.2
  - dependency-name: eslint
    versions:
    - 7.20.0
    - 7.23.0
  - dependency-name: eslint-plugin-react
    versions:
    - 7.23.0
  - dependency-name: babel-jest
    versions:
    - 26.6.3
  - dependency-name: husky
    versions:
    - 5.1.1
    - 5.1.2
